# .github/workflows/auto_commit.yml
name: Daily Auto Commit

on:
  schedule:
    # UTC 일–목 23:00 → 시드니 월–금 오전 09:00(AEST) / 10:00(AEDT)
    - cron: "0 23 * * 0-4"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME: "ZeuPark"
      GIT_COMMITTER_NAME: "ZeuPark"
      GIT_AUTHOR_EMAIL: "197379177+ZeuPark@users.noreply.github.com"
      GIT_COMMITTER_EMAIL: "197379177+ZeuPark@users.noreply.github.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"

      - name: Detect default branch
        id: branch
        run: |
          DEF_BRANCH="${{ github.event.repository.default_branch }}"
          if [ -z "$DEF_BRANCH" ]; then
            DEF_BRANCH="$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')"
          fi
          echo "branch=$DEF_BRANCH" >> $GITHUB_OUTPUT
          git switch "$DEF_BRANCH"

      - name: Commit (idempotent)
        run: |
          mkdir -p .heartbeat
          printf "%s\n" "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .heartbeat/commits.txt
          git add -f .heartbeat/commits.txt
          git diff --cached --quiet && { echo "no changes"; exit 0; }
          git commit -m "chore: daily heartbeat"

      - name: Rebase & Push
        run: |
          git pull --rebase origin "${{ steps.branch.outputs.branch }}" || true
          git push origin "HEAD:${{ steps.branch.outputs.branch }}"
