# .github/workflows/auto_commit.yml
name: Daily Auto Commit

on:
  schedule:
    - cron: "0 23 * * 1-5"   # 평일 23:00 UTC (시드니 09:00/서머타임 10:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Detect default branch
        id: branch
        run: |
          DEF_BRANCH="${{ github.event.repository.default_branch }}"
          if [ -z "$DEF_BRANCH" ]; then
            DEF_BRANCH="$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')"
          fi
          echo "branch=$DEF_BRANCH" >> $GITHUB_OUTPUT
          git switch "$DEF_BRANCH"

      - name: Commit (idempotent)
        run: |
          mkdir -p .heartbeat
          printf "%s\n" "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .heartbeat/commits.txt
          git add -f .heartbeat/commits.txt   # <- 강제 추가
          git diff --cached --quiet && { echo "no changes"; exit 0; }
          git commit -m "update log"


      - name: Rebase & Push
        run: |
          git pull --rebase origin "${{ steps.branch.outputs.branch }}" || true
          git push origin "HEAD:${{ steps.branch.outputs.branch }}"


