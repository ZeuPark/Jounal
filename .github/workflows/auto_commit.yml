# .github/workflows/auto_commit.yml
name: Daily Auto Commit

on:
  schedule:
    - cron: "0 23 * * 1-5"   # 평일 23:00 UTC (시드니 09:00/서머타임 10:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    env:
      # 잔디 집계를 위해 '작성자/커미터'를 내 계정으로 지정
      GIT_AUTHOR_NAME:  ${{ github.actor }}
      GIT_COMMITTER_NAME: ${{ github.actor }}
      GIT_AUTHOR_EMAIL:  ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
      GIT_COMMITTER_EMAIL: ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # ↓ 로컬 git 설정은 env로 이미 커버되지만, 안전하게 한 번 더 지정
          git config user.name  "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"

      - name: Detect default branch
        id: branch
        run: |
          DEF_BRANCH="${{ github.event.repository.default_branch }}"
          if [ -z "$DEF_BRANCH" ]; then
            DEF_BRANCH="$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')"
          fi
          echo "branch=$DEF_BRANCH" >> $GITHUB_OUTPUT
          git switch "$DEF_BRANCH"

      - name: Commit (idempotent)
        run: |
          mkdir -p .heartbeat
          printf "%s\n" "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .heartbeat/commits.txt
          git add -f .heartbeat/commits.txt
          git diff --cached --quiet && { echo "no changes"; exit 0; }
          git commit -m "chore: daily heartbeat"

      - name: Rebase & Push
        run: |
          git pull --rebase origin "${{ steps.branch.outputs.branch }}" || true
          git push origin "HEAD:${{ steps.branch.outputs.branch }}"
